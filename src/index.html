<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
</head>
<body>
  <div class="content row container">

    <div id="top-ten-display" class="display col-6 container">
      <table id="top-coins">
        <tr id="table-header">
          <th>#</th>
          <th>Coin</th>
          <th>Current Price</th>
        </tr>
      </table>
    </div>

    <div id="hidden" class="display col-5 container">
      <div id="coin-info-display" class="coin">
      </div>
    </div>
  </div>

  <div class="credit container">
    <p>Powered by <a href="https://www.coingecko.com">CoinGecko</a></p>
  </div>
</body>
</html>
